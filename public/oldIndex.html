<!-- Using this to save old index html -->
<!doctype html>
<html lang="en">
<head>
  <title>CS4241: //TODO</title>
  <meta charset="utf-8">
  <script src="js/main.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="../todo-app/src/main.css">

  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<div class="d-flex justify-content-between align-items-center">
  <h1>//TODO: Your Task Assistant</h1>
  <div>
    <span id="username" class="mr-2"></span>
    <button id="logout" class="btn btn-danger btn-sm">Log Out</button>
  </div>
</div>


<hr/>
<h2>TODO List</h2>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Task</th>
    <th>Priority</th>
    <th>Deadline</th>
    <th>Days Remaining</th>
  </tr>
  </thead>
  <tbody id="todo-list">
  </tbody>
</table>

<hr/>

<h4>Enter task details below</h4>
<form id="addtask" class="requires-validation" novalidate>
  <div class="form-group form-row">
    <div class="form-col-auto form-inline">
      <label for="task">Task:</label>
    </div>
    <div class="col-7">
      <input type="text" class="form-control" id="task" placeholder="Describe your task" required>
    </div>
  </div>

  <div class="form-group form-row">

    <div class="col-sm-auto form-inline">
      <label for="priority">Priority:</label>
    </div>
    <div class="col-2">
      <select id="priority" class="form-control">
        <option disabled selected>Choose...</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>


    <div class="col-sm-auto form-inline">
      <label for="deadline">Deadline:</label>
    </div>
    <div class="col-auto">
      <input id="deadline" class="form-control" type="date" required>
    </div>

  </div>

  <button id="submit" class="btn btn-primary btn-sm">Add Task</button>
  <button id="reset" type="reset" class="btn btn-outline-secondary btn-sm">Reset Form</button>
</form>

<hr/>

<h4>Modify Existing Task</h4>
<form id="modifyTask" class="requires-validation" novalidate>
  <div class="form-group form-row">
    <div class="col-md-3">
      <label for="modify-id">Task ID:</label>
      <input type="text" class="form-control" id="modify-id" placeholder="Enter Task ID" required>
      <div class="invalid-feedback">
        Please provide a valid Task ID.
      </div>
    </div>
    <div class="col-md-3">
      <label for="modify-task">Task:</label>
      <input type="text" class="form-control" id="modify-task" placeholder="Enter Task Description" required>
    </div>
    <div class="col-md-3">
      <label for="modify-priority">Priority:</label>
      <select id="modify-priority" class="form-control" required>
        <option value="" disabled selected>Choose...</option>
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="modify-deadline">Deadline:</label>
      <input type="date" class="form-control" id="modify-deadline" required>
    </div>
  </div>
  <button id="modify-submit" class="btn btn-primary btn-sm">Modify Task</button>
  <button id="modify-reset" type="reset" class="btn btn-outline-secondary btn-sm">Reset Form</button>
</form>

<hr/>

<h4>Enter Task ID to delete</h4>
<form id="deletetask" class="requires-validation" novalidate>

  <div class="form-group form-row">
    <div class="form-col-auto">
      <input type="text" class="form-control" id="tid" placeholder="Task ID..." required>
      <div class="invalid-feedback col-auto">
        Please provide a valid Task ID.
      </div>
    </div>

  </div>

  <button id="delete" class="btn btn-danger btn-sm">Delete Task</button>
  <button id="resetdelete" type="reset" class="btn btn-outline-secondary btn-sm">Reset Form</button>
</form>

</body>

<script>
  document.getElementById("logout").onclick = function() {
    window.location.href = '/logout';
  };
</script>

</html>
